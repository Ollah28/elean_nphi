services:
  - type: web
    name: nphi-e-learning-api
    runtime: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: sh ./render-start.sh
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
